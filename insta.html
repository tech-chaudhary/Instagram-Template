<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
  <div class="main-container">
    <div class="sub-box">
        <div class="logo">
            <img src="https://clipart.info/images/ccovers/1522452762Instagram-logo-png-text.png" height="90px" width="250px">
            
        </div>
        <form>
            <div class="form-group">
                <input type="text" placeholder=" email,username, or phonenumber">
            </div>
            <div class="form-group">
                <input type="password" placeholder="password">
            </div>
            <button>Login</button>
            <div class="line">
                <hr style="width: 45%; height: 0.5px; margin-left: 0vh; margin-right: 1vh; margin-top: 1vh; ">OR
                
                <hr style="width: 45%; height: 0.5px; margin-right: 0vh; margin-left: 2vh; margin-top: 1vh;">
            </div>
            <div class="facebook">
                <i class="fa-brands fa-facebook" style="color: #1c32d9;"></i>
                <h4>Login with facebook</h4>
            </div>
            <div class="forgot">
                <h4>Forgot password?</h4>
            </div>
        </form>
    </div>
  
  <div class="footer-container">
    <div class="sub-ftr">
        <h3>Don't have an account?</h3>
        <a><h3>Sign up.</h3></a>
    </div>
  </div>
</div>
    
</body>
</html>
